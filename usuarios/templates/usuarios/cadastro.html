<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Cadastro!</title>

    <link rel="shortcut icon" href="{% static 'imagens/simatran-sf-ico.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap.min.css' %}" defer>
<!--    <link rel="stylesheet" href="{% static 'css/bootstrap-css/all.min.css' %}" defer>-->

<body>

<section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">

            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0"><img width="300px" src="{% static 'imagens/simatran-sf.png' %}" alt="Logo Simatran"></span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form style="width: 23rem;" action="#">
                {% csrf_token %}

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cadastro no Sistema</h3>


                <div class="form-group">
                  <label for="username">Nome de usuário</label>
                  <input type="text" name="username" class="form-control" aria-describedby="" placeholder="Seu usuário...">
                </div>
                <div class="form-group">
                  <label for="email">Endereço de email</label>
                  <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email...">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" name="senha" class="form-control" placeholder="Senha...">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Concordo com os termos e condições</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>


                <p>Já tem uma conta: <a href="{% url 'login' %}" class="link-info">Entrar!</a></p>

            </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <figure id="container-figure" style="height: 100%;">
                <img src="{% static 'imagens/mapa-de-calor-interativo-gif.gif' %}"
          alt="Mapa-de-calor-001.png" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
                <figcaption><b>Registro de trânsito da capital de RR baseado em ferramentas de IA</b></figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>
